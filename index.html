<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown Project</title>
  </head>

  <body>
    <div class="countdown">
      <div class="main__title">
        <h2>CountDown New Year Eve</h2>
      </div>
      <div class="content__area">
        <div class="divider_one divider">
          <h1 class="days">0</h1>
          <p>Days</p>
        </div>
        <div class="divider_two divider">
          <h1 class="hours">0</h1>
          <p>Hours</p>
        </div>
        <div class="divider_three divider">
          <h1 class="minutes">0</h1>
          <p>Minutes</p>
        </div>
        <div class="divider_fourth divider">
          <h1 class="seconds">0</h1>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
